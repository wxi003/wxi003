# This is a workflow to automatically update the GitHub Contribution Snake SVG daily

name: Update Snake SVG Daily

# Triggers for the workflow
on:
  # Run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'

  # Allows you to manually trigger the workflow
  workflow_dispatch:

# Define the job(s)
jobs:
  update-snake:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Update the Snake SVG file in the assets folder
      - name: Update Snake SVG
        run: |
          echo "Updating Snake SVG..."
          echo '<svg viewBox="-16 -32 880 192" width="880" height="192" xmlns="http://www.w3.org/2000/svg"><style>@keyframes c0{1.43%{fill:var(--c1)}1.45%,to{fill:var(--ce)}}@keyframes c1{1.63%{fill:var(--c1)}1.65%,to{fill:var(--ce)}}@keyframes c2{1.84%{fill:var(--c1)}1.86%,to{fill:var(--ce)}}@keyframes c3{2.04%{fill:var(--c1)}2.06%,to{fill:var(--ce)}}@keyframes c4{2.25%{fill:var(--c1)}2.27%,to{fill:var(--ce)}}@keyframes c5{.81%{fill:var(--c1)}.83%,to{fill:var(--ce)}}@keyframes c6{3.69%{fill:var(--c1)}3.71%,to{fill:var(--ce)}}@keyframes c7{3.48%{fill:var(--c1)}3.5%,to{fill:var(--ce)}}@keyframes c8{4.51%{fill:var(--c1)}4.53%,to{fill:var(--ce)}}@keyframes c9{4.92%{fill:var(--c1)}4.94%,to{fill:var(--ce)}}<rest of your SVG content here>' > assets/github-contribution-grid-snake.svg

      # Step 3: Commit and push the updated file to your repository
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/github-contribution-grid-snake.svg
          git commit -m "Daily update: Snake SVG"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
